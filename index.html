<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="root">

        <div class="container">

            <div class="slider">
    
                <div class="big-img">
    
                    <img class="active" :src="slides[counterActiveImg].items" alt="Img 1">
    
                    <div class="text">
                       
                        <h2 class="active">{{ slides[counterActiveImg].title }}</h2>
                        <span class="active">{{ slides[counterActiveImg].text }}</span>
                        
                    </div>
    
                </div>
    
                <div class="small-img">
    
                    <img @click="zoomImg(index)" v-for="(element, index) in slides" :class="{ active: index === counterActiveImg }" :src="element.items" alt="Img 1">
    
                    <div @click="buttonLast" class="button top"><i class="fas fa-arrow-up"></i></div>
                    <div @click="buttonNext" class="button bottom"><i class="fas fa-arrow-down"></i></div>
    
                </div>
    
    
            </div>
    
        </div>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
